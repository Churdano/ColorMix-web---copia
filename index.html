
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorMix - Atelier de Pintura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stone: {
                850: '#1c1917',
                950: '#0c0a09',
              },
              art: {
                red: '#D93838',    // Matching the red bottle
                yellow: '#F2C029', // Matching the yellow bottle
                blue: '#2B5BA6',   // Matching the blue bottle
                wood: '#8C6A4B',   // Matching the brushes
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379/build/pdf.mjs",
    "pdfjs-dist/build/pdf.worker.mjs": "https://esm.sh/pdfjs-dist@4.0.379/build/pdf.worker.mjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-stone-950 text-stone-100 antialiased overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
